<!DOCTYPE html SYSTEM "about:legacy-compat">
<html class="light-page-root">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Вход в личный кабинет</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="css/ambient/pages/defaults.css">
    <link rel="stylesheet" href="css/ambient/pages/style.css">
    <link rel="stylesheet" href="css/globals/pages/bloko.css">
</head>

<body class=" light-page-wrapper xs-friendly custom-font-allowed">
    <div class="light-page light-page_promo">
        <div class="bloko-columns-wrapper">
            <div class="bloko-column bloko-column_xs-4 bloko-column_s-2 bloko-column_m-4 bloko-column_l-6">
                <div class="bloko-gap bloko-gap_s-top bloko-gap_m-top bloko-gap_l-top">
                    <div class="light-page-header"><a class="light-page-header__logo" href="/"><span class="light-page-header__img"><span title="hh.ru" class="navi-logo navi-logo_hh-ru-inversed"><span class="navi-logo__domain"></span><span class="navi-logo__zone"></span></span></span></a></div>
                </div>
            </div>
            <div class="bloko-column bloko-column_xs-4 bloko-column_s-4 bloko-column_m-4 bloko-column_l-4">
                <div class="bloko-gap bloko-gap_s-top bloko-gap_s-bottom bloko-gap_m-top
								bloko-gap_m-bottom bloko-gap_l-top bloko-gap_l-bottom">
                    <div class="light-page-content">
                        <form action="#" autocomplete="on" method="post" data-qa="account-login-form" novalidate="novalidate"><span class="light-page-content__title">Вход в личный кабинет</span>
                            <div class="bloko-form-item">
                                <input type="email" class="bloko-input" data-qa="login-input-username" required="required" spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="Email или телефон" name="username" value="">
                            </div>
                            <div class="bloko-form-item">
                                <input class="bloko-input" type="password" required="required" data-qa="login-input-password" placeholder="Пароль" name="password">
                            </div>
                            <div class="account-form-actions">
                                <input type="submit" data-qa="account-login-submit" value="Войти в личный кабинет" class="bloko-button bloko-button_primary bloko-button_stretched">
                            </div>
                            <div class="account-form-cols">
                                <div class="account-form-col">
                                    <label class="bloko-checkbox">
                                        <input type="checkbox" class="bloko-checkbox__input" data-qa="account-login-remember" name="remember" value="yes"><span class="bloko-checkbox__text">Запомнить</span></label>
                                </div>
                                <div class="account-form-col account-form-col_right"><a href="#" data-qa="account-login-remember-password">У меня нет пароля</a></div>
                            </div>
                            <div>
                                <div class="bloko-form-item">
                                    <div class="bloko-gap_top"><span class="account-hint">Вход через соцсети</span></div>
                                </div>
                                <div class="HH-ApplicantRegistration-SocialIcons social-icons-wrapper"><span class="social-icon-wrap"><a rel="nofollow" href="#" data-qa="account-login-social-mail" title="Мой Мир@mail.ru" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_mail "></a></span>
                                    <span class="social-icon-wrap">
										<a rel="nofollow" href="#" data-qa="account-login-social-ok"
												title="Одноклассники" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_ok "></a>

										</span><span class="social-icon-wrap"><a rel="nofollow" href="#" data-qa="account-login-social-fb" title="Facebook" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_fb "></a></span>
                                    <span class="social-icon-wrap">
												<a rel="nofollow" href="#" data-qa="account-login-social-vk"
														title="ВКонтакте" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_vk "></a>

												</span><span class="social-icon-wrap"><a rel="nofollow" href="#" data-qa="account-login-social-li" title="LinkedIn" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_li "></a></span>
                                    <span class="social-icon-wrap">
														<a rel="nofollow" href="#" data-qa="account-login-social-gplus"
																title="Google+" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_gplus "></a>

														</span><span class="social-icon-wrap"><a rel="nofollow" href="#" data-qa="account-login-social-dnr" title="Доктор на работе" class="bloko-social-icon bloko-social-icon_button bloko-social-icon_small  HH-ApplicantRegistration-Social HH-VacancyResponsePopup-SocialIcon bloko-social-icon_dnr "></a></span></div>
                            </div>
                            <div class="account-register">
                                <div class="bloko-gap_top"><span class="account-hint">Регистрация</span></div>
                                <div>
                                    <div class="account-register__button"><a class="bloko-button bloko-button_stretched bloko-button_small" data-qa="account-login-signup" href="#">Соискателя</a></div>
                                    <div class="account-register__button">
                                        <a class="bloko-button bloko-button_stretched bloko-button_small" href=# " data-qa="account-login-signup-employer ">Работодателя</a></div>
														</div>
												</div>
										</form>
								</div>
						</div>
				</div>
				 <div class="bloko-column bloko-column_xs-4 bloko-column_s-8 bloko-column_m-12 bloko-column_l-16 ">
					<div class="light-page-footer ">
							<div class="light-page-footer__copyright " data-qa="copyright ">© 2017 Группа компаний HeadHunter</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
